<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game">
        <div id="level"><span id="levelInfo"></span> (<a href="#" id="saveProgress">save</a>)</div>
        <div id="compute">
            <div id="expression"></div>
            <div id="pole">
                <input type="text" id="answer" />
                <div id="countdown"></div>
            </div>
        </div>
        <div><input type="hidden" id="check" value="Check" /></div>
        <div id="keyboard">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">0</button>
        </div>
        <div id="control">
            <input id="startBtn" type="button" value="Start" />
        </div>
        <div class="btn">
            <button id="btn1">Start Listening</button>
            <button id="btn2">Stop Listening</button>
        </div>
        <div id="speech"></div>
    </div>
<script type="module" src="./script.js"></script>
</body>
</html>
